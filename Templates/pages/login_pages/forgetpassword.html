  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 70vh;
  }

  #nour {
    align-items: center;
    justify-content: center;
    display: flex;

  }


  @media (max-width: 1280px) {
    #nour img {
      max-width: 350px;
      /* Ensure the image fits inside its container */
      max-height: 350px;
      /* Ensure the image fits inside its container */

    }
  }

<section class="signin">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-xl-5 " id="nour">
        <div class="position-relative">
          <img src="{% static 'images/log/forget.png' %}" class="img-fluid aai-signup-in-img" alt="" />
        </div>
      </div>
      <div class="col-xl-7 order-1 ps-xl-5 order-lg-2 mb-5 mb-lg-0">
        <div class="form-conainer">

          <div class="aai-form-header d-flex justify-content-center text-center flex-column align-items-center">
            <h2 class="form-title">Forget Password</h2>
            <p class="form-desc">Send, spend and save smarter</p>
          </div>


          <div>
            <form action="{% url 'forget' %}" method="POST" autocomplete="">
              {% csrf_token %}
              <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                  {% endfor %}
              </ul>
              <div class="row g-3">
                <div class="col-lg-12">
                  <div class="form-container2">
                    <input type="email" class="form-control shadow-none" placeholder="Enter your email" name="email"
                      required />
                  </div>


                </div>
                <div class="col-lg-12">
                  <div class="d-grid">
                    <button class="signbtn" type="submit" name="check-email" value="Continue">
                      Get OTP
                    </button>


                  </div>
                </div>


            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}

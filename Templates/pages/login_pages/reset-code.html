    display: flex;

<section class="signup">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-xl-5 " id="nour">
        <div class="position-relative">
          <img src="{% static 'images/log/verify.png' %}" class="img-fluid aai-signup-in-img" alt="">
        </div>
      </div>
      <div class="col-xl-7 order-1 ps-xl-5 order-lg-2 mb-5 mb-lg-0">
        <div class="form-conainer">

          <div class="aai-form-header d-flex justify-content-center text-center flex-column align-items-center">
            <h2 class="form-title">Reset Code</h2>
            <p class="form-desc">Enter The OTP Code</p>
          </div>


          <div>
            <form action="{% url 'reset-code' %}" method="POST" autocomplete="">
              {% csrf_token %}

              <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                  {% endfor %}
              </ul>
              <div class="row g-3">
                <div class="col-lg-12">

                </div>
                <div class="otp-field">
                  {% for i in '123456' %}
                  <input type="text" name="otp[]" maxlength="1" />
                  {% endfor %}
                </div>



                <div class="col-lg-12">
                  <div class="d-grid">
                    <button class="signbtn" type="submit" value="Submit">
                      Verify OTP
                    </button>


                  </div>
                </div>
              </div>

            </form>
            <script>
              const inputs = document.querySelectorAll(".otp-field input");

              inputs.forEach((input, index) => {
                input.dataset.index = index;
                input.addEventListener("keyup", handleOtp);
                input.addEventListener("paste", handleOnPasteOtp);
              });

              function handleOtp(e) {
                /**
                 * <input type="text" ðŸ‘‰ maxlength="1" />
                 * ðŸ‘‰ NOTE: On mobile devices `maxlength` property isn't supported,
                 * So we to write our own logic to make it work. ðŸ™‚
                 */
                const input = e.target;
                let value = input.value;
                let isValidInput = value.match(/[0-9a-z]/gi);
                input.value = "";
                input.value = isValidInput ? value[0] : "";

                let fieldIndex = input.dataset.index;
                if (fieldIndex < inputs.length - 1 && isValidInput) {
                  input.nextElementSibling.focus();
                }

                if (e.key === "Backspace" && fieldIndex > 0) {
                  input.previousElementSibling.focus();
                }

                if (fieldIndex == inputs.length - 1 && isValidInput) {
                  submit();
                }
              }

              function handleOnPasteOtp(e) {
                const data = e.clipboardData.getData("text");
                const value = data.split("");
                if (value.length === inputs.length) {
                  inputs.forEach((input, index) => (input.value = value[index]));
                  submit();
                }
              }
            </script>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
